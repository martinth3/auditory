<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">
        Crud compañia
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="New rol" icon="pi pi-plus" actionListener="#{rolManageBeans.cancelar()}"
                                     update=":dialogs:manage-product-content" oncomplete="PF('managerolDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":dialogs:manage-product-content" />
                    </p:commandButton>
                    <p:commandButton value="New User Rol" icon="pi pi-plus" actionListener="#{userrolManageBeans.cancelar()}"
                                     update=":dialogs:manage-product-content" oncomplete="PF('managerolDialog_r').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":dialogs:manage-product-content" />
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:dataTable id="dtRol" widgetVar="rolTable" var="roluser" value="#{userrolManageBeans.listaUserRol}"
                         reflow="true" styleClass="products-table" selection="#{userrolManageBeans.selectedUserRoles}"
                         rowKey="#{roluser.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                <p:column headerText="Username" sortBy="#{roluser.user.userName}" filterBy="#{roluser.user.userName}">
                    <h:outputText value="#{roluser.user.userName}" ></h:outputText>
                </p:column>
                <p:column headerText="Rol" sortBy="#{roluser.rol.name}" filterBy="#{roluser.rol.name}">
                    <h:outputText value="#{roluser.rol.name}" ></h:outputText>
                </p:column>
                <p:column headerText="Status" sortBy="#{roluser.status}" filterBy="#{roluser.status}" style="text-align: center">
                    <p:selectBooleanCheckbox value="#{roluser.status}" disabled="true" style="color: black"/>
                </p:column>
                <p:column exportable="false" width="70px" style="text-align: center">
                    <p:commandButton oncomplete="PF('avisoEliminar').show()" icon="pi pi-trash" title="Eliminar" process="@this" class="ui-button-warning rounded-button">
                        <f:setPropertyActionListener value="#{roluser}" target="#{userrolManageBeans.userrolAEliminar}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:confirmDialog hideEffect="clip" message="¿Esta Seguro que desea Eliminar el registro?" header="Aviso" severity="alert" widgetVar="avisoEliminar">
            <p:commandButton value="Aceptar" icon="ui-icon-trash" action="#{userrolManageBeans.eliminarRol()}" update=":form :form:messages" oncomplete="PF('avisoEliminar').hide()"/>
            <p:commandButton value="Cancelar" onclick="PF('avisoEliminar').hide()"/>
        </p:confirmDialog>

        <h:form id="dialogs">
            <p:dialog header="Rol Add" showEffect="fade" modal="true" widgetVar="managerolDialog"
                      responsive="true">
                <p:outputPanel id="manage-product-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty rolManageBeans.rol}">
                        <div class="grid formgrid">
                            <div class="col-12 mb-2 lg:col-12 mb-lg-0">
                                <p:outputLabel for="name">Nombre</p:outputLabel>
                                <p:inputText id="name" value="#{rolManageBeans.rol.name}" required="true"  />
                            </div>
                        </div>
                        <div class="col-12 mb-2 lg:col-12 mb-lg-0">
                            <p:outputLabel for="descripcion">Descripcion</p:outputLabel>
                            <p:inputText id="descripcion" value="#{rolManageBeans.rol.description}" required="true"/>
                        </div>
                    </p:outputPanel>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{rolManageBeans.guardarRol}"
                                     update="manage-product-content" process="manage-product-content @this" >

                        <p:resetInput target=":dialogs:manage-product-content" />
                    </p:commandButton>
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('managerolDialog').hide()"
                                     class="ui-button-secondary" type="button" />
                </f:facet>
            </p:dialog>

            <p:dialog header="User Rol Add" showEffect="fade" modal="true" widgetVar="managerolDialog_r"
                      responsive="true">
                <p:outputPanel id="manage-product-content_r" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty userrolManageBeans.userrol}">

                        <div class="col-12 mb-2 lg:col-12 mb-lg-0">
                            <h:outputText value="Usuario"/>
                            <p:selectOneMenu value="#{userrolManageBeans.userrolselect.user}" converter="userRolConverter"  filter="true" >
                                <f:selectItem itemLabel="seleccione" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{userrolManageBeans.listaUsers}" var="user" 
                                               itemValue="#{user}" itemLabel="#{user.userName}"/>
                                <p:ajax event="change" update="@this"/>
                            </p:selectOneMenu>
                        </div>

                        <div class="col-12 mb-2 lg:col-12 mb-lg-0">
                            <h:outputText value="Roles"/>
                            <p:selectOneMenu value="#{userrolManageBeans.userrolselect.rol}" converter="rolConverter"  filter="true" >
                                <f:selectItem itemLabel="seleccione" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{userrolManageBeans.listaroles}" var="rol" 
                                               itemValue="#{rol}" itemLabel="#{rol.description}"/>
                                <p:ajax event="change" update="@this"/>
                            </p:selectOneMenu>
                        </div>
                    </p:outputPanel>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{userrolManageBeans.guardarUserRol}"
                                     update="manage-product-content_r" process="manage-product-content_r @this" >

                        <p:resetInput target=":dialogs:manage-product-content_r" />
                    </p:commandButton>
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('managerolDialog_r').hide()"
                                     class="ui-button-secondary" type="button" />
                </f:facet>

            </p:dialog>
           

            <p:confirmDialog global="true" showEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                 icon="pi pi-times" />
            </p:confirmDialog>
        </h:form>            
    </ui:define>
</ui:composition>
